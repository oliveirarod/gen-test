<!-- Iterating through data recieved from given URL in get-data service -->
<div class="main-post-container" *ngIf="innerWidth && innerWidth > 960">
  <ng-container *ngIf="postsDataFromUrl">
    <div class="main-post content-box">
      <div class="post-text">
        <h1>{{ postsDataFromUrl[0].title }}</h1>
        <p>{{ postsDataFromUrl[0].body }}</p>
      </div>

      <div class="post-image">
        <img [src]="postsDataFromUrl[0].image" alt="Post image" />
      </div>
    </div>
  </ng-container>
</div>

<div class="posts-container">
  <h1 class="title">Month's posts:</h1>

  <mat-list>
    <mat-card *ngFor="let post of postsDataFromUrl?.slice(0, displayedImages)">
      <ng-container>
        <fa-icon
          [icon]="editIcon"
          class="edit-button"
          (click)="openEditDialog(post)"
        >
        </fa-icon>

        <div class="post-image">
          <img [src]="post.image" alt="Post image" />
        </div>
      </ng-container>

      <mat-card-content>
        <mat-card-title appEllipsis>
          {{ post.title }}
        </mat-card-title>

        <p appEllipsis [maxLength]="125">{{ post.body }}</p>
      </mat-card-content>
    </mat-card>
  </mat-list>

  <div class="show-more-button">
    <button (click)="showMore()">Show more...</button>
  </div>
</div>
