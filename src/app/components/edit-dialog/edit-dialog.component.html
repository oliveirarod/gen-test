<!-- Dialog template -->
<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">
    Proceed with post editing?
  </h2>

  <mat-dialog-actions>
    <button 
      (click)="closeDialog()" 
      class="close-modal">
      Not yet
    </button>

    <button 
      (click)="goToDataScreenPage()" 
      class="button-gen proceed-button">
      Proceed
    </button>
  </mat-dialog-actions>
</div>
